<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-image"></div>
                <h2 class="card-heading">
                    Accident Details
                    <small>Thank you for taking out the time.</small>
                </h2>
                <form action="https://script.google.com/macros/s/AKfycbzQ1ISJW_nNViYsy9aDANJruqQNFxnpzf3sNG-EaPx16FYTtl7SwwK_dXKToSyXIeKEuQ/exec" method="post" class="card-form">
                    <div class="input">
                        <input type='number' name="AccidentId" placeholder="10"><br> 
                        <label class="input-label">Accident Id</label>
                    </div>
                    <div class="input">
                        <input type='date' name="AccidentDate" placeholder="12/05/2024"><br> 
                        <label class="input-label">Accident Date</label>
                    </div>
                    <div class="input">
                        <input type='number' name="TrainNo" placeholder="12305"><br>
                        <label class="input-label">Train Number</label>
                    </div>
                    <div class="input">
                        <input type='name' name="Location" placeholder="Delhi"><br>
                        <label class="input-label">Location</label>
                    </div>
                    <div class="input">
                        <input type='number' name="AccidentId" placeholder="10"><br>
                        <label class="input-label">Casualities</label>
                    </div>
                    <div class="action">
                        <button class="action-button">Submit Details</button>
                    </div>
                </form>
                <div class="card-info">
                    <p>Make sure you are filling correct details. <a href="#">Thank you !!!</a></p>
                </div>
            </div>
        </div>
        
        <script src="" async defer></script>
    </body>
</html>
